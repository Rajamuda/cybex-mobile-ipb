<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cari</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchQuery" (search)="getItems($event)" placeholder="Silahkan Cari Disini"></ion-searchbar>

  <ion-list>
    <div *ngFor="let post of posts">
      <ion-card (click)="baca(post.id_artikel)">
        <ion-card-header>
          <b>{{post.judul_artikel}}</b>
          <p class="info">Oleh: {{post.nama_user_input}} <span style="color:#ddd">| {{post.tanggal}}</span></p><hr>
        </ion-card-header>
        <ion-card-content>
          <p class="text" [innerHTML]="post.isi_artikel"></p>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
     <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="presentActionSheet()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
