<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cari</ion-title>
  </ion-navbar>
</ion-header>
<ion-toolbar>
     <ion-searchbar [(ngModel)]="searchQuery" (search)="getItems($event)" placeholder="Silahkan Cari Disini"></ion-searchbar>
</ion-toolbar>

<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab color="light" (click)="presentActionSheet()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
