<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cari</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchQuery" (search)="getItems($event)" placeholder="Silahkan Cari Disini"></ion-searchbar>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="presentActionSheet()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <div *ngFor="let post of posts">
    <ion-card (click)="baca(post.id_artikel)">
      <ion-card-header>
        <b>{{post.judul_artikel}}</b><hr style="padding: 0;margin:0">
      </ion-card-header>
      <ion-card-content>
        {{post.nama_user_input}} | {{post.tanggal}}
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
