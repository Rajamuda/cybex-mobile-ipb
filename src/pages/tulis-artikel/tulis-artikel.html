<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tulis Artikel Baru</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-item>
      <ion-input [(ngModel)]="judul_artikel" type="text" placeholder="Judul Artikel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="isi_artikel" placeholder="Ketik Artikel Disini" rows="20"></ion-textarea>
    </ion-item>
  </div>
  <br>
  <div text-center>
    <button ion-button outline (click)="getPicture()"><ion-icon name="camera"></ion-icon></button>
    <button ion-button (click)="kirim()">Kirim Artikel</button>
  </div>

</ion-content>
