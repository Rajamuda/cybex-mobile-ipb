<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tulis Artikel Baru</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div>
    <ion-item>
      <ion-input [(ngModel)]="judul_artikel" type="text" placeholder="Judul Artikel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Pilih Topik</ion-label>
      <ion-select [(ngModel)]="Topik" okText="OK" cancelText="Batal">
        <ion-option value="1">Topik 1</ion-option>
        <ion-option value="2">Topik 2</ion-option>
        <ion-option value="3">Topik 3</ion-option>
        <ion-option value="4">Topik 4</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="isi_artikel" placeholder="Ketik Artikel Disini" rows="20"></ion-textarea>
    </ion-item>
  </div>
  <br>
  <div text-center>
    <button ion-button outline (click)="ambilGambar()"><ion-icon name="camera"></ion-icon></button>
    <button ion-button (click)="kirim()">Kirim Artikel</button>
  </div>

</ion-content>
