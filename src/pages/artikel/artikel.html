  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>

  </ion-navbar>
</ion-header>

      </ion-card-content>
    </ion-card>
  </div>
