<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Diskusi</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>

  <div *ngFor="let dis of diskusi">
    <ion-card (click)="baca(dis.id_artikel)">
      <ion-card-header>
        <b>{{dis.judul_artikel}}</b>
      </ion-card-header>
      <ion-card-content>
        <div style="color: #ddd">Oleh: {{dis.nama_user_input}}</div>
        <div [innerHTML]="dis.isi_artikel"></div>
      </ion-card-content>
    </ion-card>
  </div>
