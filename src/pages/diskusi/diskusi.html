<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Diskusi</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngFor="let dis of diskusi">
    <ion-card (click)="baca(dis.id_artikel)">
      <ion-card-header>
        <b>{{dis.judul_artikel}}</b>
        <p class="info">Oleh: {{dis.nama_user_input}} <span style="color:#ddd">| {{dis.tanggal}}</span></p><hr>
      </ion-card-header>
      <ion-card-content>
        <p>{{dis.isi_artikel}}</p>
      </ion-card-content>
    </ion-card>
    </div>  
  </ion-list>
    <!-- <ion-infinite-scroll (onInfinite)="onScrollDown()">
    </ion-infinite-scroll> -->
   <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
     <ion-infinite-scroll-content></ion-infinite-scroll-content>
   </ion-infinite-scroll>
